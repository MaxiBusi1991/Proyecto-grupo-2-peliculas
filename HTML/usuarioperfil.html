<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Usuario_perfil</title>
</head>
<body class="fondo">

    <div class="container my-4 text-light ">
        <div class="row">
          <div class="col">
           <h2>Perfil</h2>
           <div >
            <form >
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" >
                </div>
                <div class="mb-3">
                  <label for="surname" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="surname" >
                </div>
                <div class="mb-3">
                  <label for="province" class="form-label">Provincia</label>
                  <input type="text" class="form-control" id="province" >
                </div>
                <div class="mb-3">
                  <label for="location" class="form-label">Localidad</label>
                  <input type="text" class="form-control" id="location" >
                </div>
                <div class="mb-3">
                  <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" id="birthDate" >
                </div>
                <div class="mb-3">
                  <label for="cinema" class="form-label">Cine habitual</label>
                  <input type="text" class="form-control" id="cinema" >
                </div>
                <div class="text-end">
                    <button type="submit" class="btn violeta-claro m-2 text-light">Guardar cambios</button>
                </div>
                
              </form>
            
           </div>
            
          </div>
          <div class="col m-2 text-center">
            <h2 >¿Qué querés hacer?</h2>
            <div class="text-center ">
              <button type="button" class="btn violeta-claro col-8 m-5 text-light">Cambiar e-mail</button>
              <button type="button" class="btn violeta-claro col-8 m-5 text-light">Cambiar contraseña</button>
              <button type="button" class="btn violeta-claro col-8 m-5 text-light " >Ver historial de operaciones</button>
              <button type="button" class="btn violeta-claro col-8 m-5 text-light">Eliminar usuario</button>
            </div>
          </div>
        
        </div>
      </div>



 
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
